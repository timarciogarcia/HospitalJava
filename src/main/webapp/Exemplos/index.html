<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(2, 109, 2);
            color: white;
            width: 200px ;
            height: 200px ;
            line-height: 200px;
            text-align: center;
        }
    </style>
    <title>Sistema de Gest√£o Integrado - PetInfor Vr. 1.0</title>
</head>
<body>
    
    <div id='area'>
    	<a href="">Hospital</a>
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click',clicar)
        a.addEventListener('mouseenter',entrar)
        a.addEventListener('mouseout',sair)
        function clicar(){
            a.innerText='HOSPITAL'
            a.style.color='red'
            a.style.fontSize = '30pt'
        }
        function entrar(){
            a.innerText='HOSPITAL'
            a.style.fontSize = '30pt'
            a.style.color='yellow'
            a.style.cursor='Pointer'
            a.style.boeder = '5'
        }
        function sair(){
            a.innerText='Hospital'
            a.style.background='green'
            a.style.fontSize = '20pt'
            a.style.color='white'        }
    </script>
</body>
</html>
